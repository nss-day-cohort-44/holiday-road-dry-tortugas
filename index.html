<main class ="container">

<header>

<img src="./images/Dry Tortugas Resized.jpg" alt="">

    <select class="parkDropdown" id="parkSelect">

    <select class="attractionDropdown" id="bizarreSelect">

<article class="itineraryContainer">

            <section class="cardContainer">

                </article>

                </article>

                </article>

            </section>
    
    <div class="weatherContainer">
            <article class="weatherCard">

            </article>

    </div>


    
        </section>

        

        
        
        <button class="itineraryButton" id="saveItinerary" disabled="disabled">Save Itinerary</button>

    </article>

        <section class="savedItineraryCard">




        </section>

    </aside>
